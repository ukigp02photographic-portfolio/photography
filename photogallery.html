<!-- gallery section starts -->

<section class="gallery">
    <div class="container">
        <div class="row">
            <div class="gallery-filter">
                <span class="filter-item active" data-filter="all">all</span>
                <span class="filter-item" data-filter="nature">Nature</span>
                <span class="filter-item" data-filter="city">City</span>
                <span class="filter-item" data-filter="animal">Animal</span>
                <span class="filter-item" data-filter="underwater">Underwater</span>
                <span class="filter-item" data-filter="flower">Flower</span>
            </div>
        </div>
    </div>
    <div class="row container">
        <!-- gallery item start -->
        <div class="gallery-item nature">
            <div class="gallery-item-inner">
                <img src="images1/nature1.jpg" alt="nature">
            </div>
        </div>
    
        <!-- gallery item end -->
        <!-- gallery item start -->
        <div class="gallery-item city">
            <div class="gallery-item-inner">
                <img src="images1/city1.jpg" alt="city">
            </div>
        </div>
    
        <!-- gallery item end -->
        <!-- gallery item start -->
        <div class="gallery-item animal">
            <div class="gallery-item-inner">
                <img src="images1/animal1.jpg" alt="animal">
            </div>
        </div>
        <!-- gallery item end -->
        <!-- gallery item start -->
        <div class="gallery-item underwater">
            <div class="gallery-item-inner">
                <img src="images1/underwater1.jpg" alt="underwater">
            </div>
        </div>
        
        <!-- gallery item end -->
        <!-- gallery item start -->
        <div class="gallery-item flower">
            <div class="gallery-item-inner">
                <img src="images1/flower1.jpg" alt="flower">
            </div>                    
        </div>
        <!-- gallery item end -->
              <div class="gallery-item nature">
                  <div class="gallery-item-inner">
                    <img src="images1/nature2.jpg" alt="nature">
                </div>                          
              </div>

        <div class="gallery-item city">
            <div class="gallery-item-inner">
                <img src="images1/city2.jpg" alt="city">
            </div>
        </div>

        <div class="gallery-item animal">
            <div class="gallery-item-inner">
                <img src="images1/animal2.jpg" alt="animal">
            </div>
        </div>

        
        <div class="gallery-item underwater">
            <div class="gallery-item-inner">
                <img src="images1/underwater2.jpg" alt="underwater">
            </div>
        </div>

        <div class="gallery-item flower">
            <div class="gallery-item-inner">
                <img src="images1/flower2.jpg" alt="flower">
            </div>
        </div>

        <div class="gallery-item nature">
            <div class="gallery-item-inner">
                <img src="images1/nature3.jpg" alt="nature">
            </div>
        </div>

        <div class="gallery-item city">
            <div class="gallery-item-inner">
                <img src="images1/city3.jpg" alt="city">
            </div>
        </div>

        <div class="gallery-item animal">
            <div class="gallery-item-inner">
                <img src="images1/animal3.jpg" alt="animal">
            </div>
        </div>

        
        <div class="gallery-item underwater">
            <div class="gallery-item-inner">
                <img src="images1/underwater3.jpg" alt="underwater">
            </div>
        </div>

        <div class="gallery-item flower">
            <div class="gallery-item-inner">
                <img src="images1/flower3.jpg" alt="flower">
            </div>
        </div>
        
    </div>
</div>
<div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
</section>
